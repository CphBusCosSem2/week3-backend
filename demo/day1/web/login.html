<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <!--This form is send to the servlet where the data is extracted-->
            <h2>Register:</h2>
            <form name="form1" action="ServletDemo" method="POST">
                <input type="text" name="username" value="" placeholder="username"/><br>
                <input type="text" name="password" value="" placeholder="password"/><br>
            <!-- the hidden field is used to tell the servlet where this request came from -->
                <input type="hidden" name="origin" value="register"/>
                <input type="submit" value="Login" name="submit" />
            </form>
            
            <h2>Login:</h2>
            <form name="form2" action="ServletDemo" method="POST">
                <input type="text" name="username" value="" placeholder="username"/><br>
                <input type="password" name="password" value="" placeholder="password"/><br>
                <input type="hidden" name="origin" value="login"/>
                <input type="submit" value="Login" name="submit" />
            </form>
        </div>
    </body>
</html>
